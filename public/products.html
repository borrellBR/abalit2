<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestor de Productos</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/displays.css">

</head>

<body>
  <script src="js/load-navbar.js" defer></script>
  <script src="js/search-modal.js" defer></script>
  <script src="js/products.js" defer></script>


  <main class="wrapper" style="padding-top:4rem;">
    <br>
    <h1>Productos</h1>
    <br>
    <!-- <button class="btn btn-add mb-4" onclick="openCreateForm()">＋ Añadir producto</button> -->
    <br> <br> <br>
    <section id="formBox" class="card form-card">
      <button class="btn-close" onclick="hideForm()">✕</button>
      <h2 id="formTitle">Crear producto</h2>
      <input hidden id="product-id">
      <select id="category" class="input"></select>
      <input id="name" class="input" placeholder="Nombre *">
      <input id="description" class="input" placeholder="Descripción *">
      <input id="price" class="input" placeholder="Precio *">
      <input id="image" type="file" class="input">
      <button id="btnSave" class="btn btn-save">Guardar</button>
    </section>

    <div id="productsGrid" class="grid"></div>
  </main>
</body>

</html>
