<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestor de Categorías</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script src="js/load-navbar.js" defer></script>
  <script src="js/search-modal.js" defer></script>
  <script src="js/categories.js" defer></script>


  <main class="wrapper" style="padding-top:4rem;">
    <h1>Categorías</h1>
    <button class="btn btn-add mb-4" onclick="openCreateForm()">＋ Añadir Categoría</button>

    <section id="formBox" class="card form-card">
      <button class="btn-close" onclick="hideForm()">✕</button>
      <h2 id="formTitle">Crear Categoría</h2>
      <input type="hidden" id="category-id">
      <input id="name" class="input" placeholder="Nombre *">
      <input id="description" class="input" placeholder="Descripción *">
      <input id="image" type="file" class="input">
      <button id="btnSave" class="btn btn-save">Guardar</button>
    </section>

    <section id="categoriesGrid" class="grid"></section>
    <section id="productsSection" style="display:none;">
      <button class="btn btn-add" onclick="hideProducts()">← Volver</button>
      <h2 id="productsTitle"></h2>
      <div id="productsGrid" class="grid"></div>
    </section>
  </main>
</body>

</html>
