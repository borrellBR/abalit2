<!-- public/home.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Nonna Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .hero {
      position: relative;
      height: 380px;
      border-radius: 18px;
      overflow: hidden
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover
    }

    .hero-text {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      backdrop-filter: brightness(.6)
    }

    .btn-white {
      background: #fff;
      color: #000;
      padding: .6rem 1.5rem;
      border-radius: 25px;
      font-weight: 600
    }

    .section-title {
      margin: 2.5rem 0 1rem;
      font-size: 1.4rem
    }

    .grid-new article {
      min-width: 200px;
      max-width: 240px
    }

    .grid-cat article {
      min-width: 150px;
      max-width: 180px
    }
  </style>
</head>

<body class="wrapper">

  <!-- tu topbar existente -->
  <header class="topbar">
    <img src="logo.png" style="height:28px">
    <nav>
      <a class="nav-link" href="products.html">Productos</a>
      <a class="nav-link" href="pedidos.html">Pedidos</a>
      <a class="nav-link" href="cuenta.html">Cuenta</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <img src="img/hero.jpg" alt="">
    <div class="hero-text">
      <h1>THE BEDROOM COLLECTION</h1>
      <a href="#newin" class="btn-white">Explorar colección</a>
    </div>
  </section>

  <!-- New In -->
  <h2 id="newin" class="section-title">New In</h2>
  <div id="newGrid" class="grid grid-new"></div>

  <!-- Categorías populares -->
  <h2 class="section-title">Categorías populares</h2>
  <div id="catGrid" class="grid grid-cat"></div>

  <script type="module" src="home.js"></script>
</body>

</html>
