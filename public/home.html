<!-- public/home.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Nonna Home</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- Topbar -->
  <header class="topbar">
    <a href="home.html">
      <img id="logo" src="img/logo.png" alt="Nonna Logo">
    </a>
    <nav>
      <a class="nav-link" href="categories.html">Categorías</a>
      <a class="nav-link" href="products.html">Productos</a>
      <a class="nav-link" href="orders.html">Pedidos</a>
      <a class="nav-link" href="account.html">Cuenta</a>
    </nav>

    <!-- Nueva sección derecha -->
    <div class="actions">
      <input type="search" placeholder="Buscar…">
      <div class="cart" onclick="location.href='cart.html'">
        <!-- Un SVG simple de carrito -->
        <svg viewBox="0 0 24 24">
          <path d="M7 4h-2l-3 9v2h2a3 3 0 1 0 6 0h6a3 3 0 1 0 6 0h2v-2l-3-9h-2" />
        </svg>
        <span class="badge">0</span>
      </div>
    </div>
  </header>

  <!-- Hero, secciones... -->
  <section class="hero">
    <div class="hero-text">
      <h1>THE BEDROOM COLLECTION</h1>
      <a href="#newin" class="btn-white">Explorar colección</a>
    </div>
  </section>


  <!-- New In -->
  <section class="section-block">
    <div class="section-head">
      <h2 id="newin" class="section-title">New In</h2>
      <a href="products.html" class="see-all">Ver todo</a>
    </div>
    <div id="newGrid" class="grid-new"></div>
  </section>

  <!-- Categorías populares -->
  <h2 class="section-title">Categorías populares</h2>
  <div id="catGrid" class="grid-cat"></div>

  <script type="module" src="home.js"></script>

</body>

</html>
