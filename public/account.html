<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mi Cuenta – Nonna</title>
  <link rel="stylesheet" href="styles.css">

  <!-- sólo para esta página: fondo de muestra -->
  <style>
    body {
      margin: 0;
    }

    .wrapper {
      padding-top: 4rem;
      max-width: 480px;
      margin: auto;
    }

    /* parche rápido –– evita que tu formulario se pierda en la foto */
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1.25rem;
      box-shadow: 0 2px 10px rgba(0, 0, 0, .15);
    }

    .form-card {
      display: block;
    }

    .input {
      width: 100%;
      padding: .45rem .6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: .8rem;
    }

    .btn {
      cursor: pointer;
      border: none;
      padding: .45rem 1.25rem;
      border-radius: 4px;
      font-weight: 600;
    }

    .btn-save {
      background: #38a169;
      color: #fff;
    }

    .btn-close {
      background: #e53e3e;
      color: #fff;
    }

    .alert {
      padding: .6rem .9rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .alert-error {
      background: #fed7d7;
      color: #9b2c2c;
    }

    .alert-success {
      background: #c6f6d5;
      color: #22543d;
    }
  </style>
</head>

<body>

  <!-- ⚠️ sin defer – el header debe existir antes del resto -->
  <script src="load-navbar.js"></script>
  <br> <br> <br>
  <main class="wrapper">
    <h1>Mi Cuenta</h1>
    <br> <br>


    <div id="msg" class="alert" style="display:none;"></div>

    <form id="accountForm" class="card form-card">
      <label>Nombre
        <input id="name" class="input" required>
      </label>

      <label>Correo electrónico
        <input id="email" type="email" class="input" required>
      </label>

      <label>Teléfono
        <input id="phone" type="tel" class="input">
      </label>

      <div style="display:flex; gap:.75rem;">
        <button type="submit" class="btn btn-save">Guardar</button>
        <br> <br> <br>

        <button type="button" id="btnLogout" class="btn btn-close">Cerrar sesión</button>
      </div>
    </form>
  </main>

  <script src="account.js" defer></script>
</body>

</html>
